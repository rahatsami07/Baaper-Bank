<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Like GitHub</title>
</head>

<body>

    <h1 id="delete-info">Abdus Sami Rahat</h1>
    <input id="delete-input" type="delete" placeholder="Please type delete">
    <button id="delete-btn" disabled>Delete</button>


    <script>
        document.getElementById('delete-input').addEventListener('keyup', function(event) {
            const text = event.target.value;
            const deleteBtn = document.getElementById('delete-btn')
            if (text === "delete") {
                deleteBtn.removeAttribute('disabled');
            } else {
                deleteBtn.setAttribute('disabled', true);
            }

        });

        document.getElementById('delete-btn').addEventListener('click', function() {
            const secret = document.getElementById('delete-info');
            secret.style.display = 'none'
            const removetext = document.getElementById('delete-input');
            removetext.value = '';
        });
    </script>

</body>

</html>
