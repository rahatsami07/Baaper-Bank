<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Bank</title>
</head>

<body>

    <h1 class="text-5xl text-center m-8">Welcome to <span class="font-semibold text-teal-700">ASR Bank Ltd.</span></h1>

    <main class="">
        <section class=" bg-teal-700 w-9/12 mx-auto p-8 rounded-xl">
            <h2 class="text-3xl font-semibold mb-4 text-white">Please Login</h2>
            <div class="">
                <input id="user-email" class="block bg-teal-100 w-9/12 mb-4  outline-0 px-3" type="email" placeholder="Your Email Address">
                <input id="user-password" class="block bg-teal-100 w-9/12 mb-4  outline-0 px-3" type="password" placeholder="Your Password">
                <button id="submit-btn" class="bg-teal-400 hover:bg-sky-500 rounded text-lg font-semibold text-white px-8 py-2">Submit</button>
            </div>
        </section>
    </main>



    <script src="bank.js"></script>
</body>

</html>
