<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>ABDUS SAMI RAHAT</h1>
    <h3 id="changed-text"> Default Text</h3>
    <h3 id="surprised"></h3>


    <!-- First way of onclick event -->
    <button onclick="handleOnClicked1()">Handle Event by add onclick function:: First Way</button>
    <!-- Secound way of onclick event -->
    <button id="update-text">Handle Event by add onclick function:: Secound Way</button>
    <br><br>






    <script src="summary of ONCLICK.js"></script>
    <script>
        //First-Way
        function handleOnClicked1() {
            const changedText = document.getElementById('changed-text');
            changedText.innerText = 'AMAR BOW'
        }

        //Secound-Way

        document.getElementById('update-text').addEventListener('click', function() {
            const updateText = document.getElementById('surprised');
            updateText.innerText = 'I Love You'
        });
    </script>
</body>

</html>
